input {
  # Laravel log files
  file {
    path => "/var/log/laravel/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    type => "laravel"
    codec => multiline {
      pattern => "^\[\d{4}-\d{2}-\d{2}"
      negate => true
      what => "previous"
    }
  }

  # TCP input for direct log shipping
  tcp {
    port => 5000
    codec => json
    type => "laravel-json"
  }

  # Beats input (for Filebeat)
  beats {
    port => 5044
  }
}

filter {
  if [type] == "laravel" {
    grok {
      match => {
        "message" => "\[%{TIMESTAMP_ISO8601:timestamp}\] %{DATA:env}\.%{LOGLEVEL:level}: %{GREEDYDATA:message}"
      }
      overwrite => ["message"]
    }

    date {
      match => ["timestamp", "yyyy-MM-dd HH:mm:ss"]
      target => "@timestamp"
    }

    mutate {
      remove_field => ["timestamp"]
      add_field => { "application" => "ecommerce-backend" }
    }
  }

  if [type] == "laravel-json" {
    json {
      source => "message"
    }

    mutate {
      add_field => { "application" => "ecommerce-backend" }
    }
  }

  # Add geo information if IP is present
  if [client_ip] {
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }

  # Parse user agent
  if [user_agent] {
    useragent {
      source => "user_agent"
      target => "user_agent_parsed"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "ecommerce-logs-%{+YYYY.MM.dd}"
    # user => "elastic"
    # password => "${ELASTICSEARCH_PASSWORD}"
  }

  # Debug output (disable in production)
  stdout {
    codec => rubydebug
  }
}
