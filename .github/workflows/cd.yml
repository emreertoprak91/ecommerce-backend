###############################################################################
# E-Commerce Backend - CD Pipeline (Deployment)
# Runs on: Push to main branch (after CI passes)
#
# Deployment Strategy:
#   1. CI Pipeline runs tests (must ALL pass)
#   2. On success, CD Pipeline triggers automatically
#   3. Deploy to Staging first (automatic)
#   4. Deploy to Production (requires manual approval)
#
# Branch â†’ Environment Mapping:
#   release/* â†’ Staging (automatic after CI)
#   main â†’ Production (after staging + manual approval)
###############################################################################

name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    branches: [main, 'release/**', 'release/*']
    types:
      - completed

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  #---------------------------------------------------------------------------
  # Deploy to Staging
  #---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: staging
      url: https://staging-api.ecommerce.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Examples:
          # - SSH into server and pull new image
          # - Use kubectl for Kubernetes deployment
          # - Use docker-compose on remote server

      - name: Run migrations
        run: |
          echo "Running database migrations..."
          # php artisan migrate --force

      - name: Clear caches
        run: |
          echo "Clearing application caches..."
          # php artisan cache:clear
          # php artisan config:cache
          # php artisan route:cache

      - name: Health check
        run: |
          echo "Running health check..."
          # curl -f https://staging-api.ecommerce.com/health || exit 1

  #---------------------------------------------------------------------------
  # Deploy to Production (Manual Approval)
  #---------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production
      url: https://api.ecommerce.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your production deployment commands

      - name: Run migrations
        run: |
          echo "Running database migrations..."

      - name: Clear and warm caches
        run: |
          echo "Warming up caches..."

      - name: Health check
        run: |
          echo "Running health check..."
          # curl -f https://api.ecommerce.com/health || exit 1

      - name: Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ðŸš€ Production deployment successful!'
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
