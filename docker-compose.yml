###############################################################################
# E-Commerce Backend - Docker Compose Development
# Services: PHP-FPM, Nginx, MySQL, Redis, Elasticsearch, Kibana, Mailhog
###############################################################################

services:
  #---------------------------------------------------------------------------
  # PHP-FPM Application
  #---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:delegated
      - ./docker/php/php-dev.ini:/usr/local/etc/php/conf.d/99-custom.ini:ro
    environment:
      - PHP_IDE_CONFIG=serverName=ecommerce
      - XDEBUG_MODE=develop,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003
      - DB_HOST=mysql
      - DB_DATABASE=ecommerce
      - DB_USERNAME=ecommerce_user
      - DB_PASSWORD=secret_password
      - REDIS_HOST=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  #---------------------------------------------------------------------------
  # Nginx Web Server
  #---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: ecommerce-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  #---------------------------------------------------------------------------
  # MySQL Database
  #---------------------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    restart: unless-stopped
    ports:
      - "33061:3306"
    environment:
      MYSQL_DATABASE: ecommerce
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: secret_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  #---------------------------------------------------------------------------
  # Redis Cache & Queue
  #---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    ports:
      - "63790:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  #---------------------------------------------------------------------------
  # Redis Commander (Web UI for Redis)
  #---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ecommerce-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - ecommerce-network

  #---------------------------------------------------------------------------
  # Elasticsearch
  #---------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ecommerce-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=ecommerce-cluster
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  #---------------------------------------------------------------------------
  # Kibana (Elasticsearch Dashboard)
  #---------------------------------------------------------------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ecommerce-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - ecommerce-network

  #---------------------------------------------------------------------------
  # Logstash (Log Processing)
  #---------------------------------------------------------------------------
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: ecommerce-logstash
    restart: unless-stopped
    ports:
      - "5044:5044"
      - "5001:5000/tcp"
      - "5001:5000/udp"
    volumes:
      - ./docker/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./docker/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./storage/logs:/var/log/laravel:ro
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - ecommerce-network

  #---------------------------------------------------------------------------
  # Mailhog (Email Testing)
  #---------------------------------------------------------------------------
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ecommerce-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - ecommerce-network

  #---------------------------------------------------------------------------
  # Laravel Horizon (Queue Dashboard)
  #---------------------------------------------------------------------------
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-horizon
    restart: unless-stopped
    command: php artisan horizon
    volumes:
      - .:/var/www/html:delegated
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=ecommerce
      - DB_USERNAME=ecommerce_user
      - DB_PASSWORD=secret_password
      - REDIS_HOST=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - app
      - redis
    networks:
      - ecommerce-network

  #---------------------------------------------------------------------------
  # Laravel Scheduler (Cron Jobs)
  #---------------------------------------------------------------------------
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-scheduler
    restart: unless-stopped
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - .:/var/www/html:delegated
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=ecommerce
      - DB_USERNAME=ecommerce_user
      - DB_PASSWORD=secret_password
      - REDIS_HOST=redis
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - app
    networks:
      - ecommerce-network

#-----------------------------------------------------------------------------
# Networks
#-----------------------------------------------------------------------------
networks:
  ecommerce-network:
    driver: bridge

#-----------------------------------------------------------------------------
# Volumes
#-----------------------------------------------------------------------------
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  elasticsearch-data:
    driver: local
